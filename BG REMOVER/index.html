        <div class="style2">

                </div>
                <button id="upload-btn"> Upload Image </button>
            </div>
            <img src="loading.gif" id="loading" alt="" width="100px">
        </div>
        <div class="result">

                <div class="resultImg1">

                </div>
                <div class="resultImg2">
                    <img src="" alt="">
                </div>
            </div>
            <div class="btns">
                <button id="download">Download it in png </button>
                <button id="reset">Reset </button>
            </div>
        </div>
